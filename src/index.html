<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mymanga</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./public/icon.jpg" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="logo">Senpai</h1>
        <nav class="nav">
          <button class="nav__bt" type="button">Главная</button>
          <button class="nav__bt" type="button">Популярное</button>
          <button class="nav__bt" type="button">Каталог</button>

          <button class="nav__bt" type="button">Контакт</button>

      </div>
    </header>

      <section class="catalog">

        <div class="catalog__wrap">
          <div class="grid">
            <article class="card">
              <img
                class="card__img"
                src="https://static.yani.tv/posters/huge/1636915791.avif"
                alt=""
              />

              <p class="card__footer">9.8⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://static.yani.tv/posters/huge/1636901609.avif"
                alt=""
              />
              <h3 class="card__title">Адский рай 2</h3>
              <p class="card__footer">9.6⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://static.yani.tv/posters/huge/1636907959.avif"
                alt=""
              />
              <h3 class="card__title">Фрирен</h3>
              <p class="card__footer">9.8⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://cover.imglib.info/uploads/cover/garbage-brave-isekai-ni-shoukan-sare-suterareta-yuusha-no-fukushuu-monogatari/cover/nK9SZRRji9ai_250x350.jpg"
                alt=""
              />
              <h3 class="card__title">Отстойный герой: Месть в ином мире</h3>
              <p class="card__footer">8.6⭐</p>
            </article>
            <article class="card">

                src="https://cover.imglib.info/uploads/cover/hyangdandyeon/cover/ef7f79b2-73b9-482e-b0ae-78d3a63d5573.jpg"
                alt=""
              />
              <h3 class="card__title">Сказания хяндан</h3>
              <p class="card__footer">9.4⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://cover.imglib.info/uploads/cover/hajime-no-ippo/cover/c0976bfe-edb7-4429-af5f-bb0b3a09e68d.jpg"
                alt=""
              />
              <h3 class="card__title">Первый шаг</h3>
              <p class="card__footer">8.6⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://cover.imglib.info/uploads/cover/stalker-x-stalker/cover/jpmkjMlmmyxD_250x350.jpg"
                alt=""
              />
              <h3 class="card__title">Сталкерша и Сталкер</h3>
              <p class="card__footer">8.8⭐</p>
            </article>
            <article class="card">
              <img
                class="card__img"
                src="https://cover.imglib.info/uploads/cover/dakugyazaringu/cover/b2cddd64-476b-41b0-b54d-c8f20fd77382.jpg"
                alt=""
              />
              <h3 class="card__title">Тёмное собрание</h3>
              <p class="card__footer">8.7⭐</p>
            </article>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3>Mykola Chydyn</h3>
      <p>© 2026</p>
